<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HepsiBurada - Card Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="kutu">
        <p class="head center">Papilla Rosetta 18-22-26 cm Tava Seti - Mor</p>
        <div onmouseover="result()" onmouseout="notresult()" class="product-image">
            <img src="tava.jpg">
        </div>
        <div class="product-manager" onmouseover="result()" onmouseout="notresult()" id="product-text">
            <p class="sale center poppins">49,90 TL</p>
            <p class="not-sale center">69,90 TL</p>
        </div>
        <div class="product-price" id="product-price">
            <button class="sepeteekle">
                <p class="gotosepet">Sepete Ekle</p>
            </button>
        </div>
    </div>







<script src="main.js"></script>
</body>
